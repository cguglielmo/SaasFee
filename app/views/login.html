<div id="loginBox">
    <input ng-model="user.email" type="text" id="userEmailField" placeholder="E-Mail"><br>
    <input ng-model="user.password" type="password" id="userPassword" placeholder="Password"><br>
    <p class="error" ng-show="error" ng-bind="error"></p>
    <button class="loginButton" ng-click="login(user);" id="loginButton">Login</button>
    <a href="#register"><p class="notRegisteredYet">Noch nicht registriert?</p></a>
</div>
